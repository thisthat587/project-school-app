<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body style="background-color:rgb(208, 121, 255);">
  <div class="dashboard" style="padding-left:35px;" class="container">

    <h1 class="text-center py-4">Student Dashboard</h1>

    <div class="row row-cols-2 row-cols-md-3">

      <div style="width: 150px; margin-left:5px; height: 150px;" class="card">

        <a style="padding-right:30px; background-color:blue; width: 120px; margin-top: 90px;" href="#"
          class="btn btn-lg btn-secondary">Profile</a>
      </div>

      <div style="padding-left:7px; width: 150px; margin-left:5px; height: 150px;" class="card">
        <a style="background-color:blue;width: 135px; margin-top: 90px;" href="#"
          class="btn btn-lg btn-secondary">Attendance</a>
      </div>

      <div style="padding-left:7px;width: 150px; margin-left:5px; height: 150px;" class="card">
        <a style="background-color:blue;width: 135px; margin-top: 90px;" href="#"
          class="btn btn-lg btn-secondary">Fee
          Status</a>
      </div>


      <div style="width: 150px; margin-left:5px; height: 150px;" class="card">
        <a style="background-color:blue;width: 120px; margin-top: 90px;" href="#"
          class="btn btn-lg btn-secondary">Notices</a>
      </div>

      <div style="width: 150px; margin-left:5px; height: 150px;" class="card">
        <a style="padding-left:10px; background-color:blue;width: 120px; margin-top: 90px;" href="#"
          class="btn btn-lg btn-secondary">Messages</a>
      </div>


      <div style="width: 150px; margin-left:5px; height: 150px;" class="card">
        <a style="background-color:blue;width: 120px; margin-top: 90px;" href="#"
          class="btn btn-lg btn-secondary">Result</a>
      </div>

    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/461a8165f1.js" crossorigin="anonymous"></script>
</body>

</html>
