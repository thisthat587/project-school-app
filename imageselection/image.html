<body bgcolor="black">
    <img id="ImageId" src="WhatsApp Image 2023-12-10 at 7.45.40 PM.jpeg" alt="">
</body >
    <script>
        // Function to handle the click event
        function getClickPosition(event) {
            // Getting the x and y position
            var xPos = event.offsetX;
            var yPos = event.offsetY;

            // Displaying the x and y position
            console.log("X Position: " + xPos + ", Y Position: " + yPos);
        }

        // Adding the event listener to the image
        var image = document.getElementById("ImageId"); // Replace 'yourImageId' with your actual image ID
        image.addEventListener("click", getClickPosition);

    </script>
</html>
