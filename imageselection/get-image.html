<!DOCTYPE html>
<html>

<head>
    <title>Local Image Loader</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }

        #image-loader {
            height: 100%;
            overflow: hidden;
        }

        #imageContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
    </style>
</head>

<body id="image-loader">
    <input type="file" id="fileInput" accept="image/*" multiple>
    <div style="height: 1200px; width: 540px;" id="imageContainer"></div>

</body>

</html>

<script>

    const fileInput = document.getElementById('fileInput');
    const imageContainer = document.getElementById('imageContainer');
    const imgElements = [];
    let currentIndex = -1;
    fileInput.addEventListener('change', function (event) {

        const files = event.target.files;
        console.log(files[0].path);
        for (let i = 0; i < files.length; i++) {
            const file = files[i];
            if (file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function (event) {
                    const imgElement = document.createElement('img');
                    imgElement.src = event.target.result;
                    imgElement.alt = 'Image';
                    imgElements.push(imgElement);
                };
                reader.readAsDataURL(file);
            }
        }
        // Assuming you have an imageLoader you want to make fullscreen


    });

    window.addEventListener('keydown', (e) => {
        if (e.key === "ArrowRight") {
            const imageLoader = document.getElementById('image-loader');

            // Trigger full-screen mode programmatically
            if (imageLoader.requestFullscreen) {
                imageLoader.requestFullscreen();
            } else if (imageLoader.mozRequestFullScreen) {
                imageLoader.mozRequestFullScreen();
            } else if (imageLoader.webkitRequestFullscreen) {
                imageLoader.webkitRequestFullscreen();
            } else if (imageLoader.msRequestFullscreen) {
                imageLoader.msRequestFullscreen();
            }
            document.getElementById('fileInput').style.display = 'none';
            if (currentIndex < imgElements.length) {
                currentIndex++;
                imageContainer.innerHTML = ''; // Clear previous images
                imageContainer.appendChild(imgElements[currentIndex]);
            }
        }
        else if(e.key==="ArrowLeft"){
            if (currentIndex > 0) {
                currentIndex--;
                imageContainer.innerHTML = ''; // Clear previous images
                imageContainer.appendChild(imgElements[currentIndex]);
            }
        }
    });

</script>

<script src="get-image.js"></script>

</html>
